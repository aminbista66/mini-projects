<html>
	<head>
		<title>Calculator | App</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="outer-container">
			<div class="container">
				<div class="display-container">
					<div data-element-current class="result"></div>
					<div class="operation">
						<p data-operator class="operators"></p>
						<p class="operand" data-element-previous></p>
					</div>	
				</div>
				<div class="btn-container">
					<div class="btn-wrapper">
						<button data-element-clear class="btns special-chars">AC</button>
						<button data-element-operator class="btns special-chars">+/-</button>
						<button data-element-operator class="btns special-chars">%</button>
						<button data-element-operator class="btns operators">/</button>
						<button data-element-numbers class="btns">7</button>
						<button data-element-numbers class="btns">8</button>
						<button data-element-numbers class="btns">9</button>
						<button data-element-operator class="btns operators">x</button>
						<button data-element-numbers class="btns">4</button>
						<button data-element-numbers class="btns">5</button>
						<button data-element-numbers class="btns">6</button>
						<button data-element-operator class="btns operators">-</button>
						<button data-element-numbers class="btns">1</button>
						<button data-element-numbers class="btns">2</button>
						<button data-element-numbers class="btns">3</button>
						<button data-element-operator class="btns operators">+</button>
						<button data-element-del class="btns">Del</button>
						<button data-element-numbers class="btns">0</button>
						<button data-element-numbers class="btns">.</button>
						<button data-element-equals class="btns operators">=</button>
					</div>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
